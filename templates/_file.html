<a href="/file/{{ file.hash }}"><strong>{{ file.title }}</strong></a> (<a href="{{ file.url }}">{{ file.url }}</a>)
<br/>
{% match file.file_type %}
{% when FileType::Video %}
    <video src="http://localhost:8080/ipfs/{{ file.hash }}" controls></video>
{% else %}
    <a href="http://localhost:8080/ipfs/{{ file.hash }}">{{ file.hash }}</a>
{% endmatch %}
